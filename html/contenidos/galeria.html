	<script>
		/* Función que en la carga de la página añade clase que mostrará el fondo en hover y elimina el fondo por defecto ** Actúa en galeria.html */
		window.onload = function cosmeticaGaleria() {
			var imgMini = document.getElementsByClassName("imagen-mini");
			var exp = document.getElementsByClassName("expandir");
			for (var i = 0; i < exp.length; i++) {
				exp[i].className += " si";
			}
			for (var k = 0; k < imgMini.length; k++) {
				if (imgMini[k].complete && imgMini[k].naturalHeight !== 0) {
					imgMini[k].className += " img-cargada";
				} else {
					var title = imgMini[k].title;
					var alt = imgMini[k].alt;
					imgMini[k].title = 'Error al cargar la imagen "' + title + '"'; /* Añade un title de error */
					imgMini[k].alt = 'Error al cargar la imagen "' + alt + '"'; /* Añade un alt de error */
					imgMini[k].className += " img-error"; /* Añade clase que mostrará una imagen de error */
					imgMini[k].onclick = "return false"; /* Resetea los eventos de click que ampliarían la imagen */
					exp[k].className = "expandir"; /* Resetea la clase para eliminar animaciones de la clase añadida "si" */
				}
			}
			if (k == imgMini.length) {
				var galeriaMini = document.getElementsByClassName("galeria-mini");
				for (var l = 0; l < galeriaMini.length; l++) {
					var ale = Math.floor(Math.random() * (9 - 1 + 1)) + 1; /* Obtiene valor aleatorio del 1 al 9 incluídos */
					galeriaMini[l].style.animation = "." + ale + "s aparecer .2s 1 forwards";
				}
				if (l == galeriaMini.length ) {
					document.getElementById("contenedor-galeria").className += " galeria-cargada";
					document.getElementById("contenedor-galeria").style.userSelect = "unset";
				}
			}
		}
	</script>
